<!-- Choose Section -->
<section class="choose-section">
  <div class="choose-container container">
    <div class="main-choose-container">
      <!-- search input -->
      <div class="search-container custom-select">
        <label class="search-label" for="search">Search</label>
        <input
          class="search-input"
          type="text"
          id="search"
          placeholder="Enter Text"
        />
        <svg class="search-icon" width="18" height="18">
          <use href="/img/icons.svg#icon-search-3-1"></use>
        </svg>
      </div>
      <!-- row pos cont -->
      <div class="row-pos-container">
        <!-- time -->
        <div class="time-container custom-select">
          <label class="time-label" for="time">Time</label>
          <div class="select" name="time" id="time">
            <div class="select-option addition" selected>0 min</div>
            <div class="select-option" data-value="1">10 min</div>
            <div class="select-option" data-value="2">20 min</div>
            <div class="select-option" data-value="3">30 min</div>
            <div class="select-option" data-value="4">40 min</div>
          </div>
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path
              d="M4.5 6.75L9 11.25L13.5 6.75"
              stroke="#050505"
              stroke-opacity="0.5"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <!-- area -->
        <div class="area-container custom-select">
          <label class="area-label" for="area">Area</label>
          <div class="select" name="area" id="area">
            <div class="select-option" selected>Region</div>
            <div class="select-option">French</div>
            <div class="select-option">Spanish</div>
            <div class="select-option addition">Italian</div>
            <div class="select-option">English</div>
            <div class="select-option">Norwegian</div>
            <div class="select-option">Ukrainian</div>
          </div>
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path
              d="M4.5 6.75L9 11.25L13.5 6.75"
              stroke="#050505"
              stroke-opacity="0.5"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
      <!-- ingredients -->
      <div class="ingredients-container custom-select">
        <label class="ingredients-label" for="ingredients">Ingredients</label>
        <div class="select" name="ingredients" id="ingredients">
          <div class="product-item" selected>Product</div>
          <div class="select-option">Cabbage</div>
          <div class="select-option">Cucumber</div>
          <div class="select-option">Tomato</div>
          <div class="select-option">Corn</div>
          <div class="select-option">Radish</div>
          <div class="select-option">Parsley</div>
        </div>
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
          <path
            d="M4.5 6.75L9 11.25L13.5 6.75"
            stroke="#050505"
            stroke-opacity="0.5"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>
    <!-- reset -->
    <div class="reset-filter-container">
      <svg
        class="reset-close-icon"
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
      >
        <path
          d="M12 4L4 12"
          stroke="#9BB537"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M4 4L12 12"
          stroke="#9BB537"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <p class="reset-filter-text">Reset the filter</p>
    </div>
  </div>
</section>
